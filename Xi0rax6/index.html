<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <title>Регистрация на конкурс</title>
</head>
<body>
<header>Форма регистрации на конкурс</header>
<div id="wrapper">
<form name="queryForm" id="queryForm">
    <div class="full_name" id="full_name">
        <label for="first_name">Имя участника</label>
        <input type="text" autocomplete="off" id="first_name" name="first_name">
        <label for="last_name">Фамилия участника</label>
        <input type="text" autocomplete="off" id="last_name" name="last_name">
        <label for="email">E-mail адрес участника</label>
        <input type="text" autocomplete="off" id="email" name="email">
     <label for="ageField">Возраст участника</label>
    <input type="text" id="ageField" name="age">
 </div>
<div class="CompType">
    <label id="Type">Тип конкурса:</label>
    <label for="Creative"><input type="radio" id="Creative" value="Creative" name="Comp_Type">Творческий</label>
    <label for="Intelligent"><input type="radio" id="Intelligent" value="Intelligent" name="Comp_Type">Интеллектуальный</label>
    <label for="Sport"><input type="radio" id="Sport" value="Sport" name="Comp_Type">Спортивный</label>
</div>
    <div id="Competition">
        <h3>Название конкурса</h3>
        <select id="selection" name="selection">
            <option id="selection1" value="1">
                Undefined
            </option>
            <option id="selection2" value="2">
                Undefined
            </option>
            <option id="selection3" value="3">
                Undefined
            </option>
        </select>
    </div>
    <div id="interactive">Неверный формат введенных данных</div>
    <div id="confirmation">
        <input type="button" value="Отправить" id="confirm">
    </div>
</form>

</div>
</body>
</html>
